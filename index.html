<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <p>Name:</p><input type="text" required placeholder="Enter Your Name" id="name">
        <p>Surname</p><input type="text" required placeholder="Enter Your Surname" id="inputsurname">
        <button type="submit">Submit</button>
    </form>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQt4rKP3qlTPnmPsHExXBjfo0EHp1ZImA",
            authDomain: "aikocls.firebaseapp.com",
            databaseURL: "https://aikocls-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "aikocls",
            storageBucket: "aikocls.firebasestorage.app",
            messagingSenderId: "975968791658",
            appId: "1:975968791658:web:77676d5ac71204b0546e13",
            measurementId: "G-RPRRVS70DP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.addEventListener("DOMContentLoaded", () => {
            const nameInput = document.getElementById('name');
            const surnameInput = document.getElementById('inputsurname');
            const form = document.getElementById('form');

            form.addEventListener("submit", (e) => {
                e.preventDefault();

                const name = nameInput.value;
                const surname = surnameInput.value;

                const userRef = ref(db, "Users/");
                const newUser = push(userRef);

                set(newUser, {
                    name: name,
                    surname: surname
                });

                form.reset();
            });
        });
    </script>
</body>
</html>
